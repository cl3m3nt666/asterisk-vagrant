[Public_User]
type=user
admin=no ;default, but playing safe by explicitely define this

[marketing_user]
type=user
admin=no
pin=0001

[marketing_admin]
type=user
admin=yes
pin=0002

[marketing_user_room]
type=bridge
max_members=20
record_conference=yes record_file=/var/lib/asterisk/marketing_user_room.wav

[marketing_admin_room]
type=bridge
max_members=100
record_conference=yes record_file=/var/lib/asterisk/marketing_admin_room.wav
